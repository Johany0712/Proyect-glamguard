<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estiloforms.css"> <!-- Asegúrate de enlazar tu CSS aquí -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script> <!-- Agregar EmailJS -->
</head>
<body>
    <div class="container">
        <h2>Registro ᯓ★</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="Crea una contraseña">
            </div>
            <div class="form-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="grade">Grado:</label>
                <select id="grade" required>
                    <option value="" disabled selected>Selecciona tu grado</option>
                    <option value="5to">5to</option>
                    <option value="6to">6to</option>
                    <option value="7mo">7mo</option>
                    <option value="8vo">8vo</option>
                    <option value="9no">9no</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Sección:</label>
                <input type="text" id="section" required placeholder="Ingresa tu sección">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="social-login">
            <p>O regístrate con:</p>
            <button onclick="loginWithGoogle()">Google</button>
            <button onclick="loginWithFacebook()">Facebook</button>
        </div>
    </div>

    <script>
        // Inicializa EmailJS
        (function() {
            emailjs.init("YOUR_USER_ID"); // Reemplaza 'YOUR_USER_ID' con tu User ID de EmailJS
        })();

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const grade = document.getElementById('grade').value;
            const section = document.getElementById('section').value;

            // Envía un correo electrónico de confirmación
            const templateParams = {
                email: email,
                subject: "Confirmación de Registro",
                message: `¡Hola! Te has registrado exitosamente. Tu correo es: ${email}, Fecha de Nacimiento: ${dob}, Grado: ${grade}, Sección: ${section}.`
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams) // Reemplaza con tu Service ID y Template ID
                .then(function(response) {
                    alert('Registro exitoso y correo de confirmación enviado: ' + response.status);
                }, function(error) {
                    alert('Error al enviar el correo: ' + error);
                });
        });

        function loginWithGoogle() {
            // Aquí puedes agregar la lógica para registrarse con Google
            alert("Registrándose con Google...");
        }

        function loginWithFacebook() {
            // Aquí puedes agregar la lógica para registrarse con Facebook
            alert("Registrándose con Facebook...");
        }
    </script>
    
    <footer>
            <a href="index.html"><button>Volver a la Página Principal</button></a>
        </footer>
</body>
</html>
