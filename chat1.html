<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con la oficina administrativa</title>
    <link rel="stylesheet" href="chat1estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Oficina administrativa</h1>
        </header>

        <div class="chat-window">
            <div id="chatBox" class="chat-box">
                <div class="message received">
                    <p><strong>Administración:</strong> Hola, ¿cómo te podemos ayudar?</p>
                </div>
                
            </div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Escribe un mensaje">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
         <script>
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value;

            if (messageText.trim() === "") return; // No enviar si el campo está vacío

            // Crear el nuevo mensaje
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'sent');
            messageElement.innerHTML = `<p><strong>Tú:</strong> ${messageText}</p>`;

            // Añadir el mensaje al chat
            const chatBox = document.getElementById('chatBox');
            chatBox.appendChild(messageElement);

            // Limpiar el campo de entrada
            messageInput.value = '';

            // Desplazar la vista hacia abajo
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
        <footer>
           <div class="footer-content">
            <a href="chat.html"><button>Volver a la Página de chat</button></a>
            </div>
        </footer>
    </div>
    
    <script src="scripts.js"></script>
    
</body>
</html>
